{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}

    <h1 class="text-slate-800 dark:text-gray-50 text-5xl font-bold p-4 rounded-lg">Home</h1>

{% if qs %}
    <ul>   
    {% for obj in qs  %}
        <li>{{ obj.first_name }} {{ obj.last_name }} ({{obj.username}})</li>
    {% endfor %}
    </ul>
{% else %}
    No customers in the DB
{% endif %}

{% endblock content %}
