<div class="bg-gradient-to-r from-blue-500 via-green-600 to-teal-400 text-white dark:bg-gradient-to-r dark:from-indigo-600 dark:via-purple-600 dark:to-pink-600 dark:text-white rounded-xl mb-6 h-[120px] flex justify-between items-center px-6">
    <div class="flex-col">
        <div><h1 class="text-3xl sm:text-4xl">{{ title }}</h1></div>
        <div><h2 class="text-md mt-1">{{ description }}</h2></div>
    </div>
    <div>
        {% if is_detail_page %}
            <a href="{% url 'books:main' %}" class="bg-transparent border-2 border-slate-900 text-slate-900 hover:bg-slate-900 hover:text-green-400 dark:border-white dark:text-white dark:hover:bg-white dark:hover:text-pink-600 dark:hover:border-white p-2 rounded-xl text-xl">
                <i class="fa-solid fa-left-long"></i>
            </a>
        {% endif %}
        <!-- Botón para agregar Formularios (se muestra en páginas que no son detail.html) -->
        {% if if_form_available and not is_detail_page %}
            <div>
                <button class="bg-transparent border-2 border-slate-900 text-slate-900 hover:bg-slate-900 hover:text-green-400 dark:border-white dark:text-white dark:hover:bg-white dark:hover:text-pink-600 dark:hover:border-white p-2 rounded-xl text-xl" id="openModalButton">{{ icon }}</button>
            </div>
        {% endif %}
    </div>
</div>
